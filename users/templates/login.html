{% extends 'base.html' %}

{% block title %}Вход - Career AI{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-3xl font-bold text-center text-gray-900 mb-6">Вход в аккаунт</h2>
    
    {% if error_message %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative mb-4" role="alert">
            <strong class="font-bold">Ошибка!</strong>
            <span class="block sm:inline">{{ error_message }}</span>
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="login" class="block text-gray-700 text-sm font-bold mb-2">Логин (ID)</label>
            <input type="text" name="login" id="login" required class="shadow appearance-none border rounded-xl w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Пароль</label>
            <input type="password" name="password" id="password" required class="shadow appearance-none border rounded-xl w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-[#314266] hover:bg-[#2b395a] text-white font-bold py-3 px-6 rounded-xl focus:outline-none focus:shadow-outline w-full" type="submit">
                Войти
            </button>
        </div>
    </form>
</div>
{% endblock %}
